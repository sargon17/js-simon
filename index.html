<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style/cleaner.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Simons Says</title>
</head>

<body>
    <div class="mt__container mt__cover" id="cover">
        <div class="mt__inner-golden-section-xl mt__cover__play-title">
            <div class="mt__row mt__cover__top mt__cover--red-line">
                <div>
                    <p class="mt__fs-xsm mt__tc-blue"><a href="" class="mt__fs-standard mt__tc-blue">js-simon</a> 2022
                    </p>
                </div>
                <div>
                    <p class="mt__fs-xsm mt__tc-blue">Boolean Careers
                    </p>
                </div>
                <div>
                    <p class="mt__fs-xsm mt__tc-blue"><a href="" class="mt__fs-standard mt__tc-blue">Sargon17</a>
                    </p>
                </div>
            </div>
            <div class="mt__row mt__cover__bottom">
                <img src="./img/Logo.jpg" class="logo" alt="Logo">
            </div>
        </div>
        <div class="mt__inner-golden-section-lg mt__cover__play-section">
            <div class="mt__row vh-100">
                <div class="play-btn-container">
                    <a class="play-btn" href="#game" id="playBtn">
                        <img src="./img/Play btn.png" alt="">
                    </a>
                </div>
                <div class="rules-container">
                    <div class="rules">
                        <h4 class="mt__tc-blue mt__fs-standard">Rules</h4>
                        <p class="mt__fs-xsm mt__tc-blue fw-light lh-1">You will have 30 seconds to remember 5 numbers,
                            you
                            will
                            have
                            to enter
                            them when you are
                            asked. The more numbers you remember, the closer you will be to victory. Letâ€™s Play</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt__container mt__game" id="game">
        <div class="mt__inner-golden-section-lg mt__timer-container mt__timer-container--line ">
            <div class="mt__timer-wrapper">
                <p class="mt__fs-xl mt__tc-light-green mt__timer" id="timerDom">00:00</p>
            </div>
        </div>
        <div class="mt__inner-golden-section-xl number-card-container">
            <div class="numbers-card-wrapper">
                <div class="numbers-card">
                    <div class="numbers-row d-none" id="numbersRow">
                    </div>
                    <div class="inputs-row d-none" id="inputsRow">
                        <input type="text" name="" id="number-1">
                        <input type="text" name="" id="number-2">
                        <input type="text" name="" id="number-3">
                        <input type="text" name="" id="number-4">
                        <input type="text" name="" id="number-5">
                    </div>
                    <div class="result-row" id="messagesRow">
                        <h3>Game start in 0</h3>
                        <p></p>

                    </div>
                </div>
                <div class="card-btn-wrapper">
                    <button class="card-btn opacity-0" id="cardBtnSubmit">Submit</button>
                    <button class="card-btn d-none" id="cardBtnRestart">Restart</button>
                </div>
            </div>
        </div>
        <div class="back-to-cover">
            <a href="#cover"><img src="./img/Arrow 1.svg" alt=""></a>

        </div>
    </div>
</body>

</html>
